<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Calendário pelos Serviços</title>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- Bootstrap core CSS -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">

		<!-- Material Design Bootstrap -->
		<link href="../../css/mdb.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<body>
		<main>
			<div class="container-fluid">
				<section>
					<div class="row">
						<div class="col-md-12">
							<!--Pet form-->
							<form action="GET">
								<div class="card">
									<div class="card-block">
										<div class="form-header blue-grey darken-4">
											<h3><i class="fa fa-paw"></i> Cadastre seu Pet</h3>
										</div>

										<div class="col-xl-4 col-sm-12">
											<div class="md-form">
												<label for="image-pet"><i class="fa fa-file-image-o"></i></label>
												<input type="file" name="image-pet" class="form-control">
											</div>
										</div>

										<div class="col-md-8 col-sm-12">
											<div class="md-form">
												<input type="text" name="name-pet" class="form-control">
												<label for="name-pet">Nome</label>
											</div>

											<div class="md-form">
												<input type="text" name="race-pet" class="form-control">
												<label for="race-pet">Raça</label>
											</div>

											<div class="md-form">
												<input type="text" name="age-pet" class="form-control">
												<label for="age-pet">Idade</label>
											</div>

											<div class="text-xs-center">
												<button type="submit" class="btn light-blue darken-4">Cadastrar</button>
											</div>
										</div>
									</div>
								</div>					
							</form>
							<!--/.Pet form-->
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
