<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Calendário pelos Serviços</title>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- Bootstrap core CSS -->
		<link href="../../css/bootstrap.min.css" rel="stylesheet">

		<!-- Material Design Bootstrap -->
		<link href="../../css/mdb.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../../css/style.css">
	</head>

	<body>
		<main>
			<div class="container-fluid">
				<section>
					<div class="row">
						<div class="col-md-12">
							<!--Pet form-->
							<form action="GET">
								<div class="card">
									<div class="card-block">
										<div class="form-header blue-grey darken-4">
											<h3><i class="fa fa-pencil"></i> Editar registro</h3>
										</div>

										<div class="col-xl-4 col-sm-12">
											<div class="md-form">
												<label for="image-user"><i class="fa fa-file-image-o"></i></label>
												<input type="file" name="image-user" class="form-control">
											</div>
										</div>

										<div class="col-md-8 col-sm-12">
											<div class="md-form">
												<input type="text" name="name-user" class="form-control" value="Isaura">
												<label for="name-user">Nome</label>
											</div>

											<div class="md-form">
												<input type="text" name="address-user" class="form-control" value="Av. São 454">
												<label for="address-user">Endereço</label>
											</div>

											<div class="md-form">
												<input type="text" name="phone-user" class="form-control" value="+5511226532021">
												<label for="phone-user">Telefone</label>
											</div>

											<div class="md-form">
												<input type="email" name="email-user" class="form-control" value="user@gmail.com">
												<label for="email-user">Email</label>
											</div>

											<div class="text-xs-center">
												<button type="submit" class="btn light-blue darken-4">Editar</button>
											</div>
										</div>
									</div>
								</div>					
							</form>
							<!--/.Pet form-->
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
